<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>LooseLeaf</title>
    <link rel='stylesheet' type='text/css' href="/assets/css/main.css">
  </head>
  <body>
    <div class="hero section-grey">
      <!-- Dropdown Trigger -->
      <div class="row">
        <div class="col offset-s10 s2">
          <i class="dropdown-button material-icons" data-activates='option-dropdown'>more_horiz</i>
          <ul id='option-dropdown' class='dropdown-content'>
            <li><a href="#!"><i class="fa fa-trash-o" aria-hidden="true"></i>Remove Page</a></li>
            <li><a href="#!"><i class="fa fa-share" aria-hidden="true"></i>Share Page</a></li>
            <li class="divider"></li>
            <li><a target="_blank" href="http://xiaoyunyang.github.io/dashboard.html#pie"><i class="fa fa-book" aria-hidden="true"></i>My Notebooks</a></li>
            <li><a href=""><i class="fa fa-cog" aria-hidden="true"></i>Setting</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="page-title" class="materialize-textarea"></textarea>
          <label for="page-title">Title</label>
        </div>
        <div class="input-field col s12">
          <input id="page-url" value="url"  type="text" class="validate" disabled/>
          <label for="page-url">Page URL</label>
        </div>

        <div class="input-field col s12">
          <select multiple>
            <option value="" disabled selected>Choose your tags</option>
            <option value="guide">Guide</option>
            <option value="example">Example</option>
            <option value="reference">Reference</option>
            <option value="reference">Resource</option>
            <option value="idea">Idea</option>
            <option value="hack">Hack</option>
            <option value="protip">Protip</option>
            <option value="hack">Best Practice</option>
          </select>
          <label>Tags</label>
        </div>
        <div class="col s6">
          <img id="screenshot-btn" class="waves-effect waves-light" src="images/pageScreenshot.png"/>
        </div>
        <div class="col s6">
          <img class="waves-effect waves-light" src="images/pageHighlight.png"/>
        </div>
      </div>
      <div class="row">
        <div class="col s12 offset-s5">
          <a class="waves-effect waves-light btn">Add Bookmark</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/assets/js/materialize.js"></script>
    <script type="text/javascript" src="/assets/js/d3.v3.min.js"></script>
    <script src="api.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
